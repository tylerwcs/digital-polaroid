    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #09090b;
        color: #f3f4f6;
      }
      .font-marker {
        font-family: 'Caveat', cursive;
        font-weight: 700;
      }
      /* Hide scrollbar for clean wall display */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Animations */
      @keyframes fadeUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-up {
        animation: fadeUp 0.8s ease-out forwards;
      }

      /* Toast Animation */
      @keyframes fadeDown {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-down {
        animation: fadeDown 0.3s ease-out forwards;
      }

      /* Infinite Scroll Animation */
      @keyframes scrollVertical {
        0% { transform: translateY(0); }
        100% { transform: translateY(-50%); }
      }
      .animate-scroll-vertical {
        animation: scrollVertical linear infinite;
        /* Ensure hardware acceleration for smoother scroll */
        will-change: transform; 
      }
      .pause-on-hover:hover .animate-scroll-vertical {
        animation-play-state: paused;
      }

      /* Subtle Pulse for Camera Lens */
      @keyframes pulseSubtle {
        0%, 100% { transform: scale(1); box-shadow: 0 0 0 rgba(255, 255, 255, 0); }
        50% { transform: scale(1.02); box-shadow: 0 0 15px rgba(255, 255, 255, 0.1); }
      }
      .animate-pulse-subtle {
        animation: pulseSubtle 3s ease-in-out infinite;
      }
    </style>
